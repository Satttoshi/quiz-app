    <!-- 
    Question Card witht
    - questions
    - bookmarks
    - categories as tags (#bla #bla #bla)
    - answer shows on click 
    -->

    <main>
      <section class="form">
        <form class="form__form" data-js="form">
          <fieldset class="form__field">
            <legend>Add Question</legend>
            <label for="question">Enter question:</label>
            <input
              class="form--inputquestion"
              type="text"
              name="question"
              id="question"
              maxlength="150"
              data-js="inputq"
            />
            <p class="form--pelement" data-js="amount-left-q">
              150 characters left
            </p>
            <label for="answer">Enter answer:</label>
            <input
              class="form--inputanswer"
              type="text"
              name="answer"
              id="answer"
              maxlength="150"
              data-js="inputa"
            />
            <p class="form--pelement" data-js="amount-left-a">
              150 characters left
            </p>
            <button class="form--submitbutton" type="submit">
              add question
            </button>
          </fieldset>
        </form>
      </section>
