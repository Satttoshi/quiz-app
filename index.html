<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header id="top" class="header">
      <h1>Quiz App</h1>
    </header>

    <!-- 
    Question Card with
    - questions
    - bookmarks
    - categories as tags (#bla #bla #bla)
    - answer shows on click 
    -->
    <!-- Question 1 -->
    <div class="container">
      <img
        class="questionbookmark"
        src="./assets/bookmark.png"
        alt="bookmark"
      />
      <p class="question01">
        How many holes in a polo? I did count it, and it's definitely not four!
      </p>
      <button class="answer">Show Answer</button>
      <span class="tags_container">
        <p class="tag">#html</p>
        <p class="tag">#flexbox</p>
        <p class="tag">#css</p>
      </span>
    </div>

      <nav class="footer_container">
        <a href="#top">
          <img class="footer_image" src="./assets/home.png" alt="home"
        /></a>
        <a href="./pages/bookmark">
