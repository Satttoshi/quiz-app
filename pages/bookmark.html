    <!-- 
    Question Card with
    - questions
    - bookmarks
    - categories as tags (#bla #bla #bla)
    - answer shows on click 
    -->
    <!-- Question 1 -->
    <div class="container">
      <svg
        class="questionbookmark"
        fill="black"
        stroke="black"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="64px"
        heigth="64px"
      >
        <path d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
      </svg>
      <p class="question01">
        How many holes in a polo? I did count it, and it's definitely not four!
      </p>
      <button class="answer">Show Answer</button>
      <span class="tags_container">
        <p class="tag">#html</p>
        <p class="tag">#flexbox</p>
        <p class="tag">#css</p>
      </span>
    </div>
